---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jxwafserver
  labels:
    app.kubernetes.io/name: jxwafserver
data:
  #数据库配置
  DB_HOST: "192.168.25.219"
  DB_PORT: "3308"
  DB_NAME: "jxwaf_db"
